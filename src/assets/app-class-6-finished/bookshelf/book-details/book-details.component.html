
<h2>Book Details</h2>
<hr/>
<div class="row">
  <div class="col-md-12">
    <h2>{{ book.title }}</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h4>{{ book.author }}</h4>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p>{{ book.genre }}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <img [src]="book.coverImagePath" [alt]="book.title" class="img-responsive" />
  </div>
</div>
<br/>
<div class="dropdown" appDropdown #d="appDropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Manage Book
  </button>
  <div [ngClass]="{show: d.isOpen}" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Edit Book</a>
    <a class="dropdown-item" href="#">Delete Book</a>
  </div>
</div>
