<h2>My Books</h2>
<hr />
<div class="row mb-3">
  <div class="col-md-12" *ngFor="let bookEl of myBooks; let i = index">
    <app-book [index]="i" [book]="bookEl"></app-book>

    <button
      style="
        font-size: 16px;
        background-color: transparent;
        border: none;
        float: right;
      "
      (click)="onRemoveBook(i)"
    >
      -
    </button>
  </div>
</div>
<hr />

<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" routerLink="new">Add New Book</button>
  </div>
</div>
