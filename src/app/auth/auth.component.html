<div class="row">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <div *ngIf="error" class="alert alert-danger ">
      {{error}}
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" >
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" name="email" ngModel autocomplete="email" required email/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel autocomplete="password" required minlength="6"/>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{isLoginMode ? 'Sign In' :'Sign Up'}}</button> |
      <button type="button" class="btn btn-primary" (click)="toggleMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Sign In'}}</button>
    </form>
  </div>
</div>
