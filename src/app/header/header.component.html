<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
  <a class="navbar-brand" href="#">BookIt</a>
  <button
    (click)="collapsed = !collapsed"
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    id="navbarNavDropdown"
    [ngClass]="{ collapse: collapsed }"
  >
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" routerLink="bookshelf" routerLinkActive="active"
          >Bookshelf</a
        >
      </li>
      <li class="nav-item" style="cursor: pointer">
        <a class="nav-link" routerLink="library" routerLinkActive="active"
          >Library</a
        >
      </li>
      <li class="nav-item" style="cursor: pointer" *ngIf="!isAuthenticated">
        <a class="nav-link" routerLink="auth" routerLinkActive="active"
          >Auth</a
        >
      </li>
      <li class="nav-item" style="cursor: pointer" *ngIf="isAuthenticated" (click)="onLogout()">
        <a class="nav-link"
          >Logout</a
        >
      </li>
      <li class="nav-item dropdown"
      (click)="show = !show"
      
      *ngIf="isAuthenticated" >
        <a
          [ngClass]="{ show: show }"
          class="nav-link dropdown-toggle"

          id="navbarDropdownMenuLink"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Manage Data
        </a>
        <div
          [ngClass]="{ show: show }"
          class="dropdown-menu"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <a class="dropdown-item" (click)="onSaveData()" style="cursor: pointer;" >Save Data</a>
          <a class="dropdown-item" (click)="onFetchData()" style="cursor: pointer;">Fetch Data</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
