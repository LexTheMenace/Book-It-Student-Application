<div class="row">
  <div class="col-9 offset-3">
    <p *ngIf="!(myBooks | async).length && !(loading | async)">No Books to Show.</p>
    <p *ngIf="loading | async">Loading...</p>
  </div>
</div>
<div class="row mb-3">
  <div class="col-md-6" *ngFor="let book of myBooks | async">
    <app-book [book]="book"></app-book>
    <button
      style="
        font-size: 16px;
        background-color: transparent;
        border: none;
        float: right;
      "
      (click)="onAddBook(book)"
    >
      +
    </button>
  </div>
</div>
